name: Build Android App

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-app:
    runs-on: ubuntu-latest
    name: Build Android App

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Install NDK and CMake
      run: sdkmanager --install "ndk;26.1.10909125" "cmake;3.22.1"

    - name: Remove swig to disable proot Python extension for android compatibility 
      run: sudo apt-get remove -y swig swig4.0 || true

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew assembleRelease assembleDebug

    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/*.apk

    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        path: app/build/outputs/apk/release/*.apk

  build-server:
    runs-on: ubuntu-latest
    name: Build Standalone Server (Termux)
    strategy:
      matrix:
        abi: [arm64-v8a, x86_64]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Install NDK and CMake
      run: |
        sdkmanager --install "ndk;25.1.8937393" "cmake;3.22.1"
        echo "ANDROID_NDK=$ANDROID_SDK_ROOT/ndk/25.1.8937393" >> $GITHUB_ENV

    - name: Remove swig to disable proot Python extension
      run: sudo apt-get remove -y swig swig4.0 || true

    - name: Install Boost
      run: sudo apt-get update && sudo apt-get install -y libboost-all-dev

    - name: Create build directory
      run: mkdir -p app/src/main/cpp/build-${{ matrix.abi }}

    - name: Configure CMake for server build
      working-directory: app/src/main/cpp/build-${{ matrix.abi }}
      run: |
        $ANDROID_SDK_ROOT/cmake/3.22.1/bin/cmake \
          -DCMAKE_TOOLCHAIN_FILE=$ANDROID_NDK/build/cmake/android.toolchain.cmake \
          -DANDROID_ABI=${{ matrix.abi }} \
          -DANDROID_PLATFORM=android-24 \
          -DANDROID_STL=c++_static \
          -DBUILD_ANANBOX_SERVER=ON \
          -DBUILD_ANANBOX_DEMO=OFF \
          ..

    - name: Build server
      working-directory: app/src/main/cpp/build-${{ matrix.abi }}
      run: |
        $ANDROID_SDK_ROOT/cmake/3.22.1/bin/cmake --build . --target ananbox-server -- -j$(nproc)

    - name: Collect build artifacts
      run: |
        mkdir -p artifacts-${{ matrix.abi }}
        # Copy server binary if it exists
        find app/src/main/cpp/build-${{ matrix.abi }} -name "ananbox-server" -type f -exec cp {} artifacts-${{ matrix.abi }}/ \; 2>/dev/null || true
        # Note: proot (libproot.so) is built by the regular Android app build via Gradle
        # and can be extracted from the APK for use with ananbox-server in Termux
        # List what we found
        ls -la artifacts-${{ matrix.abi }}/ || echo "No artifacts found"

    - name: Upload Server Binaries
      uses: actions/upload-artifact@v4
      with:
        name: server-${{ matrix.abi }}
        path: artifacts-${{ matrix.abi }}/
        if-no-files-found: warn
