name: Build Android App

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Install NDK and CMake
      run: |
        sdkmanager --install "ndk;25.2.9519653" "cmake;3.22.1"

    - name: Download and setup Boost
      run: |
        cd app/src/main/cpp
        wget -q https://github.com/boostorg/boost/releases/download/boost-1.83.0/boost-1.83.0.tar.xz
        tar -xf boost-1.83.0.tar.xz
        mv boost-1.83.0 boost
        rm boost-1.83.0.tar.xz

    - name: Remove swig to disable proot Python extension
      run: |
        # Remove swig to prevent proot from trying to build Python extension
        # which is not compatible with Android cross-compilation
        sudo apt-get remove -y swig swig4.0 || true

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew assembleRelease assembleDebug

    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/*.apk

    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        path: app/build/outputs/apk/release/*.apk
